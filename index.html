<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Our Pricing</h2>
      <div class="timeframe">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" id="check" tabindex="0"/>
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>
    <main>
      <div class="card Basic">
        <p id="Basicplan">Basic</p>
        <div class="money">
          <p class="sign">$</p>
          <p id="Basicamount">199.99</p>
        </div>
        <p id="Basicstorage">500 GB Storage</p>
        <p id="Basicusers">2 Users Allowed</p>
        <p id="Basicsend">Send up to 3 GB</p>
        <button>LEARN MORE</button>
      </div>
      <div class="card Professional">
        <p id="Professionalplan">Professional</p>
        <div class="money">
          <p class="sign">$</p>
          <p id="Professionalamount">249.99</p>
        </div>
        <p id="Professionalusers">1 TB Storage</p>

        <p id="Professionalstorage">5 Users Allowed</p>
        <p id="Professionalsend">Send up to 10 GB</p>
        <button>LEARN MORE</button>
      </div>
      <div class="card Master">
        <p id="Masterplan">Master</p>
        <div class="money">
          <p class="sign">$</p>
          <p id="Masteramount">399.99</p>
        </div>
        <p id="Masterstorage">2 TB Storage</p>
        <p id="Masterusers">10 Users Allowed</p>
        <p id="Mastersend">Send up to 20GB</p>
        <button>LEARN MORE</button>
      </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/oladee">Oladimeji Momoh</a>.
  </div>
    <script src="./tryout.js"></script>
  </body>
</html>
