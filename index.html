  <body>
    <header>
      <h2>Our Pricing</h2>
      <div class="timeframe">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" id="check" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>
    <main>
      <div class="card Basic">
        <p id="Basicplan">Basic</p>
        <div class="money">
          <p class="sign">$</p>
          <p id="Basicamount">199.99</p>
        </div>
        <p id="Basicstorage">500 GB Storage</p>
        <p id="Basicusers">2 Users Allwed</p>
        <p id="Basicsend">Send up to 3 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card Professional">
        <p id="Professionalplan">Professional</p>
        <div class="money">
          <p class="sign">$</p>
          <p id="Professionalamount">249.99</p>
        </div>
        <p id="Professionalstorage">5 Users Allowed</p>
        <p id="Professionalusers">1 TB Storage</p>
        <p id="Professionalsend">Send up to 10 GB</p>
        <button>Learn More</button>
      </div>
      <div class="card Master">
        <p id="Masterplan"></p>
        <div class="money">
          <p class="sign">$</p>
          <p id="Masteramount"></p>
        </div>
        <p id="Masterstorage"></p>
        <p id="Masterusers"></p>
        <p id="Mastersend"></p>
        <button>Learn More</button>
      </div>
    </main>
